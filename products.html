<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProductCatalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="#">Essentials</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Category Filter -->
  <section class="categories py-4">
    <div class="container text-center">
      <h2 class="fw-semibold mb-3">Browse by Category</h2>
      <div class="d-flex flex-wrap justify-content-center gap-3">
        <button class="btn btn-outline-primary filter-btn">All</button>
        <button class="btn btn-outline-primary filter-btn">Snacks</button>
        <button class="btn btn-outline-primary filter-btn">Drinks</button>
        <button class="btn btn-outline-primary filter-btn">Groceries</button>
        <button class="btn btn-outline-primary filter-btn">Toiletries</button>
      </div>
    </div>
  </section>

  <!-- Product Catalog -->
  <section class="products py-5 bg-light">
    <div class="container">
      <div class="row g-4">
        <!-- Product Card -->
        <div class="col-md-3 col-sm-6">
          <div class="card product-card border-0 shadow-sm">
            <img src="chocolate.jpg" class="card-img-top" alt="picture of chocolate bar">
            <div class="card-body text-center">
              <h6 class="card-title">Chocolate Bar</h6>
              <p class="text-muted small mb-2">₵5.00</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>

        <!-- Duplicate cards for layout demo -->
        <div class="col-md-3 col-sm-6">
          <div class="card product-card border-0 shadow-sm">
            <img src="water.jpg" class="card-img-top" alt="picture of water bottle">
            <div class="card-body text-center">
              <h6 class="card-title">Bottled Water</h6>
              <p class="text-muted small mb-2">₵3.00</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="card product-card border-0 shadow-sm">
            <img src="cookies.jpg" class="card-img-top" alt="picture of cookies">
            <div class="card-body text-center">
              <h6 class="card-title">Cookies</h6>
              <p class="text-muted small mb-2">₵8.00</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="card product-card border-0 shadow-sm">
            <img src="t-roll.jpg" class="card-img-top" alt="picture of t-roll">
            <div class="card-body text-center">
              <h6 class="card-title">Toilet Roll</h6>
              <p class="text-muted small mb-2">₵10.00</p>
              <button class="btn btn-sm btn-primary">Add to Cart</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="py-3 text-center text-muted small bg-white border-top">
    <p class="mb-0">© 2025 Essentials Supermarket</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
